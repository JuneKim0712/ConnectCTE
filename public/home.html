<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/x-icon" href="asset/connect_cte.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">
      <img id="logo" src="asset/logo-only.png" width="35" height="35" class="d-inline-block align-top">
      Connect CTE
    </a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="home.html">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="help.html">Help<span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <ul class="navbar-nav nav-justified-right">
        <li class="nav-item active">
          <a id="userDetails"><span class="sr-only"></a>
        </li>
      </ul>
      <section id="whenSignedIn">
        <button type="button" id=signOutBtn class="btn btn-outline-primary">Sign Out</button>
      </section>
    </ul>
  </nav>


<div class="container mt-5">
  <div class="header d-flex justify-content-between align-items-center">
    <h2>Business and Community Partners</h2>
    <button id="addPartnerBtn" class="btn btn-primary">Add Partner</button>
  </div>
  <div class="search-container mb-3">
    <button id="resetBtn" class="btn btn-primary">Reset</button>
    <select id="typeFilter" class="form-control ml-3">
      <option value="">Filter by Type</option>
      <option value="Business">Business</option>
      <option value="Community">Community</option>
    </select>
    <select id="sectorFilter" class="form-control ml-3">
      <option value="">Filter by Sector</option>
      <option value="Art">Art</option>
      <option value="Education">Education</option>
      <option value="Energy">Energy</option>
      <option value="Entrepreneurship">Entrepreneurship</option>
      <option value="Environment">Environment</option>
      <option value="Finance">Finance</option>
      <option value="Healthcare">Healthcare</option>
      <option value="Manufacturing">Manufacturing</option>
      <option value="Non-profit">Non-profit</option>
      <option value="Technology">Technology</option>
      <option value="Other">Other</option>
    </select>
    <input type="text" id="searchInput" class="form-control ml-3" placeholder="Search...">
  </div>  
  <hr>
<div class="modal fade" id="partnerModal" tabindex="-1" role="dialog" aria-labelledby="partnerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <!-- Partner form content -->
        <form id="partnerForm">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="text" id="nameInput" class="form-control" placeholder="Name" required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="typeInput">Type</label>
                <select id="typeInput" class="form-control" required>
                  <option value="">Select Type</option>
                  <option value="Business">Business</option>
                  <option value="Community">Community</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="sectorInput">Sector</label>
                <select id="sectorInput" class="form-control" required>
                  <option value="">Select Sector</option>
                  <option value="Art">Art</option>
                  <option value="Education">Education</option>
                  <option value="Energy">Energy</option>
                  <option value="Entrepreneurship">Entrepreneurship</option>
                  <option value="Environment">Environment</option>
                  <option value="Finance">Finance</option>
                  <option value="Healthcare">Healthcare</option>
                  <option value="Manufacturing">Manufacturing</option>
                  <option value="Non-profit">Non-profit</option>
                  <option value="Technology">Technology</option>
                  <option value="Other">Other</option>
            
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="resourcesInput">Resources</label>
                <input type="text" id="resourcesInput" class="form-control" placeholder="Resources" required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="individualInput">Individual</label>
                <input type="text" id="individualInput" class="form-control" placeholder="Individual" required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" id="emailInput" class="form-control" placeholder="Email" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="phoneInput">Phone</label>
                <input type="tel" id="phoneInput" class="form-control" placeholder="Phone (ex: xxx-xxx-xxxx)" required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="addressInput">Address</label>
                <input type="text" id="addressInput" class="form-control" placeholder="Address" required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="dateInput">Date</label>
                <input type="date" id="dateInput" class="form-control" required>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="submitPartnerBtn" type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>

  <div class="table-container">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th data-column="name">Name <span class="sort-indicator"></span></th>
          <th data-column="type">Type <span class="sort-indicator"></span></th>
          <th data-column="sector">Sector <span class="sort-indicator"></span></th>
          <th data-column="resources">Resources <span class="sort-indicator"></span></th>
          <th data-column="individual">Individual  <span class="sort-indicator"></span></th>
          <th data-column="email">Email  <span class="sort-indicator"></span></th>
          <th data-column="phone">Phone  <span class="sort-indicator"></span></th>
          <th data-column="address">Address  <span class="sort-indicator"></span></th>
          <th data-column="date">Date  <span class="sort-indicator"></span></th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="thingsList">
        <!-- Table rows will be populated here -->
      </tbody>
    </table>
  </div>
</div>
<script defer src="/__/firebase/10.8.0/firebase-app-compat.js"></script>
<script defer src="/__/firebase/10.8.0/firebase-auth-compat.js"></script>
<script defer src="/__/firebase/10.8.0/firebase-firestore-compat.js"></script>

<script defer src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script defer src="app.js"></script>
</body>
</html>
